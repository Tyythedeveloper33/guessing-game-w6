<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Box</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .input-box {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="input-box">
    <label for="userInput">Enter something:</label><br>
    <input type="text" id="userInput" name="userInput"><br><br>
    <button onclick="showInput()">Submit</button>
</div>

<script>
    function showInput() {
        var userInput = document.getElementById("userInput").value;
        alert("You entered: " + userInput);
    }
</script>

</body>
</html>
